<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge N° 1 - Encriptador</title>
  </head>
  <body>
    <header>
      <img src="images/Logo.png" alt="Logo" class="logo" />
    </header>
    <main>
      <section class="left">
        <textarea name="" id="ingreseTexto" class="ingreseTexto" placeholder="Ingresa texto aqui" pattern="[a-z]*" cols="30" rows="10"></textarea>
        <div>
          <h6 class="informacion">⚠ Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="buttons">
          <button id="encriptar" class="btn-encriptar">Encriptar</button>
          <button id="desencriptar" class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="right">
        <textarea name="" id="textoResultado" class="textoResultado" pattern="[a-z]*" cols="20" rows="10"></textarea>
        <div class="sin-uso" id="sin-uso">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div id="button-copiar" class="button-copiar">
          <button id="btn-copiar" class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
